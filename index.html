<style>
    /* Estilos generales del popup */
    #popup {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.9); /* fondo oscuro */
      z-index: 99999;
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Imagen grande */
    #popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
      animation: zoomIn 0.6s ease;
    }

    /* Botón para cerrar (la X) */
    #cerrar {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
    }
    #cerrar:hover {
      transform: scale(1.2);
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

  <script>
    const popup = document.getElementById("popup");
    const cerrar = document.getElementById("cerrar");

    // Cerrar al hacer clic en la X o fuera de la imagen
    cerrar.addEventListener("click", () => popup.remove());
    popup.addEventListener("click", e => {
      if (e.target === popup) popup.remove();
    });
  </script>
