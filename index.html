<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video incrustado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        main {
            margin-top: 40px;
        }

        iframe {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: 3px solid #fff;
            border-radius: 10px;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #1f1f1f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alianza Lima vs Sport Boys</h1>
    </header>

    <main>
        <!-- Sustituye el enlace después de "src=" con el de tu video de YouTube -->
        <iframe 
            src="https://tiogolhd.com/vivo/canal.php?stream=tudn" 
            title="Reproductor de video de YouTube" 
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>

        <p>Se abre el telón de una nueva jornada de la Liga 1: Alianza Lima recibe a Sport Boys en el Estadio Matute</p>
    </main>

    <footer>
        © 2025 - Futbol Perucho
    </footer>
</body>
</html>
